<body class="m-5 bg-slate-800">
    <div id="Calendar-Container" class="grid grid-cols-7 w-[1500px] text-white">
        <div id="Monday">
            <h4>Montag</h4>
        </div>
        <div id="Tuesday">
            <h4>Dienstag</h4>
        </div>
        <div id="Wednesday">
            <h4>Mittwoch</h4>
        </div>

            <h4>Donnerstag</h4>

            <h4>Sonntag</h4>
