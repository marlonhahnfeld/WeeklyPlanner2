<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-slate-800">
      <img
        src="../res/logo/OIG-removebg-preview.png"
        class="absolute top-[212px] w-36"
        id="logo-nobg"
      />
      <div class="w-96 p-6 bg-slate-700 rounded-md">
        <h1
          class="text-3xl block text-center font-semibold font-Faustina text-white mt-10 mb-10"
        >
          Registrieren
        </h1>
        <form id="form" action="">
          <label for="firstname" class="block text-base mt-30 mb-1 text-white"
            >Vorname</label
          >
          <input
            type="text"
            name="firstname"
            class="bg-slate-800 mb-5 rounded-md px-2 text-white"
            placeholder="Vorname"
            id="input-firstname"
          />
          <label for="lastname" class="block text-base mt-30 mb-1 text-white"
            >Nachname</label
          >
          <input
            type="text"
            name="lastname"
            class="bg-slate-800 rounded-md px-2 text-white"
            placeholder="Nachname"
            id="input-secondname"
          />
          <label for="dateofBirth" class="block text-base mt-5 mb-1 text-white"
            >Geburtsdatum</label
          >
          <div class="flex mr-2 justify-start">
            <input
              type="date"
              id="dateofBirth"
              name="dateofBirth"
              min="1900-01-01"
              max="2099-12-31"
              class=""
            />
          </div>

          <div class="flex justify-end">
            <a href="register-page-second.html">
              <button
                type="submit"
                class="bg-RedCustom rounded-md text-xl ml-10 text-white hover:bg-red-950 p-2"
                id="btn-to-register2"
              >
                Weiter
              </button>
            </a>
          </div>
          <!--</form>-->
        </form>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
