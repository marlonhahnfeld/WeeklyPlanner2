<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <script src="register.js"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-slate-800">
      <img
        src="../res/logo/OIG-removebg-preview.png"
        class="absolute top-[212px] w-36"
        id="logo-nobg"
      />
      <div class="w-96 p-6 bg-slate-700 rounded-md">
        <h1
          class="text-3xl block text-center font-semibold font-Faustina text-white mt-10 mb-10"
        >
          Registrieren
        </h1>
        <label for="firstname" class="block text-base mt-30 mb-1 text-white"
          >Vorname</label
        >
        <input
          type="text"
          class="bg-slate-800 mb-5 rounded-md px-2 text-white"
          placeholder="Vorname"
          id="input-firstname"
        />
        <label for="lastname" class="block text-base mt-30 mb-1 text-white"
          >Nachname</label
        >
        <input
          type="text"
          class="bg-slate-800 rounded-md px-2 text-white"
          placeholder="Nachname"
        />
        <label for="dateofBirth" class="block text-base mt-5 mb-1 text-white"
          >Geburtsdatum</label
        >
        <div class="flex mr-2 justify-start">
          <input
            type="text"
            class="bg-red-50 w-14 mr-5 rounded-sm px-2"
            placeholder="DD"
          />
          <input
            type="text"
            class="bg-red-50 w-14 mr-5 rounded-sm px-2"
            placeholder="MM"
          />
          <input
            type="text"
            class="bg-red-50 w-14 mr-5 rounded-sm px-2"
            placeholder="YYYY"
          />
        </div>
        <div class="flex justify-end">
          <!--TODO-->

          <a href="register-page-second.html">
            <button
              class="bg-RedCustom rounded-md text-xl ml-10 text-white hover:bg-red-950 p-2"
              id="btn1"
            >
              Weiter
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
