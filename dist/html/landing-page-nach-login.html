          </h1>
          <label for="inputTitle" class="block mb-1 text-base text-white mt-30"
            >Titel</label
          >
          <input
            type="text"
            autocomplete="off"
            class="px-1 mb-5 text-white rounded-md bg-slate-800"
            placeholder="Titel"
            id="inputTitle"
            required
          />
          <label for="inputDate" class="block mb-1 text-base text-white mt-30"
            >Datum</label
          >
          <input
            type="datetime-local"
            class="px-1 mb-2 text-white rounded-md bg-slate-800"
            placeholder="Datum"
            id="inputDate"
            required
          />
          <label for="inputPlace" class="block mb-1 text-base text-white mt-30"
            >Ort</label
          >
          <input
            type="text"
            class="px-1 mb-2 text-white rounded-md bg-slate-800"
            placeholder="Ort"
            id="inputPlace"
          />
          <label
            for="inputDescription"
            class="block mb-1 text-base text-white mt-30"
            >Beschreibung</label
          >

          <textarea
            name="inputDescription"
            id="inputDescription"
            cols="25"
            rows="5"
            placeholder="Beschreibung"
            class="px-1 mb-2 text-white rounded-md bg-slate-800"
          ></textarea>
          <label for="inputPrio" class="block mb-1 text-base text-white mt-30"
            >Priorität</label
          >
          <select
            name="Priorities"
            id="inputPriorities"
            class="bg-slate-800 text-white"
          >
            <option value="niedrig">niedrig</option>
            <option value="mittel">mittel</option>
            <option value="hoch">hoch</option>
          </select>

          <div class="flex justify-end">
