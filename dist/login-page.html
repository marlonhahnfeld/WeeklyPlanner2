<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="flex justify-center items-center h-screen bg-slate-800" id="body">
        <img
          src="../res/logo/OIG-removebg-preview.png"
          class="absolute top-[230px] w-36"
          id="logo-nobg"
        />
        <div class="w-96 p-6 bg-slate-700 rounded-md" id="innerbody">
          <div class="hidden" id="btnback">
            <i class="fa-solid fa-arrow-left text-white"></i>
          </div>
          <h1
            class="text-3xl block text-center font-semibold font-serif text-white mt-10 mb-10"
          >
            Login
          </h1>
          <label for="inputLoginEmail" class="block text-base mt-30 mb-1 text-white"
          >Email</label
        >
        <input
        type="text"
        autocomplete="off"
        class="bg-slate-800 mb-5 rounded-md text-white px-1"
        placeholder="Email"
        id="inputLoginEmail"
      />
    <label for="inputLoginPW" class="block text-base mt-30 mb-1 text-white"
      >Password</label
    >
    <input
          type="password"
          autocomplete="off"
          class="bg-slate-800 mb-5 rounded-md text-white px-1"
          placeholder="Password"
          id="inputLoginPW"
        />
        <!--!Passwort vergessen link-->
        <a href="landing-page.html" class="text-white block hover:text-RedCustom">Password vergessen?</a>
    <div class="flex justify-end ">
        <input
          type="submit"
          value="Login"
          class="bg-RedCustom rounded-md text-xl ml-10 text-white hover:bg-red-950 px-2 py-1.5"
          id="btnLogin"
        >
        </input>
        </div>
        <script src="firebase-auth-login.js" type="module"></script>
  </body>
</html>
