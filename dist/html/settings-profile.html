  <body class="bg-slate-800">
    <div  id="parentTopContainer" class="justify-center flex">
    <div
      role="tablist"
      id="topContainer"
      class =" border-b-slate-700 border-b-2 border- flex justify-around text-gray-400 text-base
      font-semibold w-[1000px] h-[44px] mt-16"
    >
      <a
        class="hover:text-white underline underline-offset-[20px] decoration-8 "

      ><a

    <a href="./landing-page-nach-login.html">

        <label for="inputSettingsVorname" class="block mb-1 text-base text-white mt-10">Vorname</label>

        <label for="inputSettingsDate" class="block mb-1 text-base text-white mt-10">Date</label>
        <input type="text" autocomplete="off" class="px-1 mb-10 text-white rounded-md bg-slate-700 h-8 mt-4" placeholder="Date" id="inputSettingsDate" />
      </div>
      <div class="flex justify-between">
      <input type="submit" value="Load" class="bg-red-custom rounded-md text-xl text-white hover:bg-blue-950 h-8 w-12 mb-4 bg-blue-400" id="btnLoad" />
        <input type="submit" value="Save" class="bg-red-custom rounded-md text-xl text-white hover:bg-red-950 h-8 w-12 mb-4  bg-RedCustom" id="btnSave" />
</div></div></div></div>
