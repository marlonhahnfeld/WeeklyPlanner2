<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeeklyPlanner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Faustina&display=swap" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/evo-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/evo-calendar.css" />
    <link rel="stylesheet" type="text/css" href="css/evo-calendar.midnight-blue.css" />
    <link rel="stylesheet" href="output.css" />
</head>

<!-- ? Soll alles andere ausgeblendet werden, sodass Fokus nur auf Men체 ist? -->
<!-- TODO: Kalender ersetzen durch eigenen -->

<body class="bg-slate-800">
    <div id="Upper-Body" class="flex flex-wrap items-start justify-between m-5">
        <div id="Menu-Container"
            class="absolute top-0 left-0 z-10 flex flex-col justify-between w-48 h-screen transition-transform duration-300 transform -translate-x-full bg-slate-600">
            <nav id="Menu-Nav" class="flex flex-col gap-8 ml-2 text-lg text-white font-Faustina mt-28">
                <a href="#" class="flex items-center mx-5 rounded-lg hover:bg-RedCustom">
                    <i class='bx bxs-home'></i>
                    <span class="ml-2">
                        Home
                    </span>
                </a>
                <hr class="mx-5 -mt-5">
                <a href="#" class="flex items-center mx-5 rounded-lg hover:bg-RedCustom">
                    <i class='bx bxs-calendar'></i>
                    <span class="ml-2">
                        Kalender
                    </span>
                </a>
                <hr class="mx-5 -mt-5">
                <a href="#" class="flex items-center mx-5 rounded-lg hover:bg-RedCustom">
                    <i class='bx bxs-group'></i>
                    <span class="ml-2">
                        Gruppen
                    </span>
                </a>
                <hr class="mx-5 -mt-5">
                <a href="#" class="flex items-center mx-5 rounded-lg hover:bg-RedCustom">
                    <i class='bx bxs-cog'></i>
                    <span class="ml-2">
                        Einstellungen
                    </span>
                </a>
                <hr class="mx-5 -mt-5">
            </nav>
            <p class="mb-5 text-sm italic text-center text-white">&copy;WeeklyPlanner2023</p>
        </div>
        <button id="Menu-Button" onclick="showSideMenu()" class="relative z-10 mt-2 text-4xl">
            <i class='bx bx-menu' style="color: white;"></i>
        </button>
        <h2 class="font-Faustina text-RedCustom">WeeklyPlanner</h2>
        <div id="User-Field" class="relative">
            <button id="User-Dropdown-Button" onclick="showUserMenu()" class="flex mt-2 text-5xl rounded-full">
                <i class='bx bxs-user-circle' style='color:rgb(202, 202, 202)'></i>
            </button>
            <div id="User-Dropdown-Menu" class="flex-grow z-10 absolute hidden right-0.5">
                <nav class="w-48 text-white border border-gray-300 rounded-lg shadow-md bg-slate-600">
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-RedCustom">Profil</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-RedCustom">Einstellungen</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-RedCustom">Hilfe</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-RedCustom">Abmelden</a>
                </nav>
            </div>
        </div>
    </div>
    <hr>
    <div id="Center-Body" class="mt-5">
        <div id="Greeting-Container">
            <h1 class="text-white ml-14">
                Hallo Marlon!
            </h1>
        </div>
        <div id="Weather-Container" class="w-[200px] absolute top-[100px] right-[100px]">
            <iframe width='300' height='255' name='FC1'
                style='border:1px solid; border-bottom-left-radius:25px; border-color:transparent;'
                src='https://api.wetteronline.de/wetterwidget?gid=10147&modeid=FC1&seourl=hamburg&locationname=Hamburg&lang=de'></iframe>
        </div>
        <div id="Main-Content-Container" class="flex mt-5 text-white mx-14">
            <div id="Calendar-Appointment-Container">
                <div id="Appointment-Container" class="flex justify-between w-[1100px] text-center">
                    <div id="Upcoming-Appointment-Container" class="p-[13px] border">
                        <h5>N채chst Anstehender Termin</h5><br>
                        <button class="-mt-5 Appointment-Button">
                            <div class="flex flex-col justify-between w-full h-full">
                                <div class="flex justify-between">
                                    <h5 class="mt-2 ml-2">Arzt-Termin</h5>
                                    <p class="mt-2 mr-2">13:45 Uhr</p>
                                </div>
                                <p class="self-end mb-2 mr-2">Priorit채t 2</p>
                            </div>
                        </button>
                    </div>
                    <div id="Most-Important-Appointment-Container" class="p-5 border">
                        <h5>Wichtigster Termin</h5><br>
                        <button class="-mt-5 Appointment-Button">
                            <div class="flex flex-col justify-between w-full h-full">
                                <div class="flex justify-between">
                                    <h5 class="mt-2 ml-2">Weekly-Meeting</h5>
                                    <p class="mt-2 mr-2">18:00 Uhr</p>
                                </div>
                                <p class="self-end mb-2 mr-2">Priorit채t 1</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div id="Calendar-Quick-Menu-Container" class="flex gap-5">
                    <div id="Week-Calendar-Container" class="w-[1100px] mt-2">
                        <div id="calendar" class="h-[500px]"></div>
                    </div>
                    <div id="Quick-Menu-Button-Container" class="flex flex-col justify-around mt-2 text-3xl">
                        <button class="bg-red-800 hover:bg-red-700 Quick-Menu-Button"><i
                                class='bx bx-add-to-queue'></i></button>
                        <button class="bg-blue-800 hover:bg-blue-700 Quick-Menu-Button"><i
                                class='bx bxs-group'></i></button>
                        <button class="bg-green-800 hover:bg-green-700 Quick-Menu-Button"><i
                                class='bx bxs-calendar'></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/logik-landing-page-nach-login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>// Initialize evo-calendar in your script file or an inline <script> tag
        $('#calendar').evoCalendar({
            theme: 'Midnight Blue'
        })
    </script>
</body>

</html>
