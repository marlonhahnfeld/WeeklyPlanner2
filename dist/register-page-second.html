<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-slate-800">
      <img
        src="../res/logo/OIG-removebg-preview.png"
        class="absolute top-[220px] w-36"
        id="logo-nobg"
      />
      <div class="w-96 p-6 bg-slate-700 rounded-md">
        <a href="register-page.html">
          <i class="fa-solid fa-arrow-left fa-spin text-white"></i>
        </a>
        <h1
          class="text-3xl block text-center font-semibold font-Faustina text-white mt-5 mb-10"
        >
          Registrieren
        </h1>
        <label for="email" class="block text-base mt-30 mb-1 text-white"
          >Email</label
        >
        <input
          type="email"
          class="bg-slate-800 mb-5 rounded-md text-white px-1"
          placeholder="Email"
        />
        <label for="Password" class="block text-base mt-30 mb-1 text-white"
          >Password</label
        >
        <input
          type="password"
          class="bg-slate-800 rounded-md text-white px-1"
          placeholder="Password"
        />
        <label
          for="confirm_password"
          class="block text-base mt-5 mb-1 text-white"
          >Password bestätigen</label
        >
        <input
          type="password"
          class="bg-slate-800 rounded-md text-white px-1"
          placeholder="Password bestätigen"
        />

        <div class="flex justify-end">
          <button
            class="bg-RedCustom rounded-md text-xl ml-10 text-white hover:bg-red-950 px-1"
          >
            Registrieren
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
