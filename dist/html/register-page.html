<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-slate-800" id="body">
      <img
        src="../../res/img/Logo.png"
        class="absolute top-[212px] w-36"
        id="logo-nobg"
      />
      <div class="w-96 p-6 bg-slate-700 rounded-md" id="innerbody">
        <div class="hidden" id="btnback">
          <i class="fa-solid fa-arrow-left text-white"></i>
        </div>
        <h1
          class="text-3xl block text-center font-semibold font-Faustina text-white mt-10 mb-10"
        >
          Registrieren
        </h1>
       
        <div id="register1" >
          <label for="inputFirstName" class="block text-base mt-30 mb-1 text-white"
          >Vorname</label
        >
          <input
          type="text"
          autocomplete="off"
          class="bg-slate-800 mb-5 rounded-md text-white px-1"
          placeholder="Vorname"
          id="inputFirstName"
        />
        <label for="inputSecondName" class="block text-base mt-30 mb-1 text-white"
          >Nachname</label
        >
        <input
          type="text"
          class="bg-slate-800 rounded-md text-white px-1 block mb-5"
          placeholder="Nachname"
          id="inputSecondName"
        />
        <label for="inputBirthday" class="block text-base mb-1 text-white">Geburtstag</label>
        <input
          type="date"
          class="bg-slate-800 rounded-md text-white px-1"
          placeholder="Geburtstag"
          id="inputBirthday"
        />
        <div class="flex justify-end ">
          <input
            type="submit"
            value="Weiter"
            class="bg-RedCustom rounded-md text-xl ml-10 text-white hover:bg-red-950 px-1"
            id="btn2register2"
          >
          </input>
          </div>
        </div>
       
          <!---Register part 2 slide-->
          <div id="register2" class="hidden">
            <label for="inputemail" class="block text-base mt-30 mb-1 text-white"
            >Email</label
          >
          <input
            type="email"
            class="bg-slate-800 mb-5 rounded-md text-white px-1"
            placeholder="Email"
            id="inputemail"
          />
          <label for="inputpassword" class="block text-base mb-1 text-white"
            >Password</label
          >
          <input
            type="password"
            class="bg-slate-800 rounded-md text-white px-1"
            placeholder="Password"
            id="inputpassword"
          />
          <label for="inputpassword2" class="block text-base mt-5 mb-1 text-white"
            >Password bestätigen</label
          >
          <input
            type="password"
            class="bg-slate-800 rounded-md text-white px-1"
            placeholder="Password bestätigen"
            id="inputpassword2"
          />
          <div class="flex justify-end">
            <input
              type="submit"
              value="Registrieren"
              class="bg-RedCustom rounded-md text-xl ml-10 text-white hover:bg-red-950 px-1"
              id="btnregister"
            >
            </input>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/firebase-register.js" type="module"></script>
  </body>
</html>
